<div class="classify-container">
  {% for classify in site.classify %}
    <div class="classify-items">
      <div class="classify-bg" style="background:url('/assets/img/{{ classify.bg }}') no-repeat; background-size: 100% 100%;">
        <a href="{{ classify.url }}">{{ classify.name }}</a>
      </div>
    </div>
  {% endfor %}
</div>
