<div class="classify-container">
  {% for classify in site.classify %}
    <li>
      <div class="classify-items">
        <div class="classify-bg" style="background:url('/assets/img/classify/{{ classify.bg-img }}') no-repeat; background-size:100% 100%;">
         <a href="{{ classify.url }}">{{ classify.name }}</a>
        </div>
      </div>
    </li>
  {% endfor %}
</div>
