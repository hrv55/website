<ul class="social-ul">
    {% for social in site.data.social %}
    <li class="social-li">
        {% if social.name == 'Email' %}
            <a rel="me" href="mailto:{{social.url}}">
                {{social.svg}}
            </a>
        {% else %}
            <a rel="me" href="{{social.url}}">
                {{social.svg}}
            </a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
