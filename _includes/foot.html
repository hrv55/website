<footer class="footer">
  <div class="footer-container">
    <div class="footer-social">
      <ul class="footer-social-ul">
        {% for social in site.data.social %}
        <li class="footer-social-li">
          {% if social.name == 'Email' %}
          <a rel="me" href="mailto:{{social.url}}">
            {{social.svg}}
          </a>
          {% else %}
          <a rel="me" href="{{social.url}}">
            {{social.svg}}
          </a>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="footer-right">
      <div class="footer-right-content">
        <span>
          Copyright &copy; 2021 - <time datetime="{{ site.time | date: '%Y' }}">{{ site.time | date: '%Y' }}</time>
          {{ site.title }}.
        </span>
        </br>
        <span>
          Build with <a href="https://jekyllrb.com">Jekyll</a>.
        </span>
      </div>
    </div>
  </div>
</footer>
