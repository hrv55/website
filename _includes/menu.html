<div class="fullmenu">
  <div class="fullmenu-container">
    <div class="fullmenu-list">
      {% for menu in site.menu %}
      <a href="{{ menu.url }}">
        <div class="fullmenu-item">
          <div class="fullmenu-name">
            {{ menu.name }}
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
