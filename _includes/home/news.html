<div class="left" id="left">
    {% for post in site.posts limit:5 %}
    <a href="{{ post.url }}">
      <div class="posts-item">
        <div class="posts-item-info">
          <div class="posts-item-title">{{ post.title }}</div>
          <div class="posts-item-date">{{ post.date | date: '%B %d, %Y' }}</div>
        </div>
      </div>
    </a>
    {% endfor %}
</div>
